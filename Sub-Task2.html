<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-Task2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="padding: 50px; border: solid;">
        <div class="row">
            <div class="col-12" style="height: 21vh;">
                <div style="height: 10vh; text-align:center;">
                    <h1>Event 1</h1>
                </div>
                <div style="height: 8vh; text-align: center; padding-top: 2vh; justify-content: center;">
                    <h4>Number of available seats: 23</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="height: 64vh; background-color: bisque; border: solid;">
                <div class="row" style="height: 100%;">
                    <div class="col-4" style="height: 100%; text-align: center;">
                        <div style=" margin-top: 20%; margin-left: 80px; margin-right: 80px; border: solid; height: 250px;">
                            <img src="image.jpg" style="height: 200px; width: 200px; border-radius: 100px; margin-top: 20px;"/>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row" style="justify-content: center; padding-top: 4vh;">
                            <div class="col-2" style="text-align: end;">
                                <h5>Name:</h5>
                            </div>
                            <div class="col-auto">
                                <input type="text" style="width: 300px;"/>
                            </div>
                        </div>
                        <div class="row" style="justify-content: center; padding-top: 4vh;">
                            <div class="col-2" style="text-align: end;">
                                <h5>Email:</h5>
                            </div>
                            <div class="col-auto">
                                <input type="email" style="width: 300px;"/>
                            </div>
                        </div>
                        <div class="row" style="justify-content: center; padding-top: 4vh;">
                            <div class="col-2" style="text-align: end;">
                                <h5>Phone No.:</h5>
                            </div>
                            <div class="col-auto">
                                <input type="number" style="width: 300px;"/>
                            </div>
                        </div>
                        <div class="row" style="justify-content: center; padding-top: 4vh;">
                            <div class="col-2" style="text-align: end;">
                                <h5>Number of seats:</h5>
                            </div>
                            <div class="col-auto">
                                <input type="number" style="width: 300px;"/>
                            </div>
                        </div>
                        <div class="row" style="justify-content: center; padding-top: 4vh;">
                            <div class="col-2" style="text-align: end;">
                                <h5>Name of Attendee:</h5>
                            </div>
                            <div class="col-auto">
                                <input type="number" style="width: 300px;"/>
                            </div>
                        </div>
                        <div class="row" style=" padding-top: 4vh;">
                            <div class="col-6" style="text-align: end;">
                                <button style="width: 150px;">Submit</button>
                            </div>
                            <div class="col-6">
                                <button style="width: 150px;">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
